<!DOCTYPE html>
<html>
	<head>
		<title>keep - Demonstration</title>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
		<meta name=viewport content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./demo.css">
	</head>
	<body>
		<section id="content">
			<header>
				<h2>Fill these fields to receive 1.000 USD <strong>right now !</strong></h2>
			</header>
			<form action="./step-2.html" accept-charset="utf-8">
				<div>
					<label for="password">
						Your password
						<input type="password" name="password" id="password" value="">
					</label>
				</div>
				<div>
					<label for="full_name">
						Your full name
						<input type="text" name="full_name" id="full_name" value="">
					</label>
				</div>
				<div>
					<label for="birthday">
						Your birthday
						<input type="date" name="birthday" id="birthday" value="">
					</label>
				</div>
				<div>
					<label for="gender">
						Your gender
						<select name="gender" id="gender">
							<option value="M">Male</option>
							<option value="F">Female</option>
							<option value="B">Both</option>
							<option value="X">Other</option>
						</select>
					</label>
				</div>
				<div>
					<label for="address">
						Your address
						<textarea name="address" id="address" value=""></textarea>
					</label>
				</div>
				<div>
					<label for="paypal">
						Your paypal account
						<input type="text" name="paypal" id="paypal" value=""></input>
					</label>
				</div>
				<div>
					<label for="agree">
						<input type="checkbox" name="agree" id="agree">
						I agree with <a href="/" title="Terms and Conditions">terms and conditions</a>.
					</label>
				</div>
				<button type="submit">Next</button>
			</form>
		</section>
	</body>
	<script type="text/javascript" src="./../dist/keep.js"></script>
	<script type="text/javascript" src="./demo.js"></script>
</html>
